<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attraction</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/attraction.css"/>
  <link rel="shortcut icon" href="#">
  <script src="/static/attraction.js" defer></script>
</head>
<body>
  <main>
    <div class="container">
      <nav>
        <div class="nav-title">台北一日遊</div>
        <div>
          <div class="nav-reserve">預定行程</div>
          <div class="nav-login">登入/註冊</div>
        </div>
      </nav>
    </div>

    <div class="attraction-outer-container">
      <div class="attraction-container">
        <div class="attraction-image-container">
          <div class="attraction-image" id="attraction-image"></div>
        </div>
        
        <div class="attraction-info">
          <div class="attraction-title"></div>
          <div class="attraction-category-mrt"><span></span></div>
          <div class="order">
            <div class="order-body">訂購導覽行程</div>
            <div class="order-med">以此景點為中心的一日行程，帶您探索城市角落故事</div>
            <div class="date-picker-container">
              <label for="order">選擇日期：</label>
              <input type="date" id="order" name="order">
            </div>
            <div class="options-container">
              <div>
                <span class="option">
                  <label>選擇時間：</label>
                  <input type="radio" id="optionA" name="option">
                  <label for="optionA" class="am-pm">上半天</label>
                </span>
                <span class="option">
                  <input type="radio" id="optionB" name="option">
                  <label for="optionB" class="am-pm">下半天</label>
                </span>
              </div>
              <div class="fee-label">導覽費用：<span class="currency">新台幣2000元</span></div>
              <div class="order-button" id="startBooking">開始預約行程</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="attraction-description-container">
      <div class="attraction-description"></div>
      <div class="attraction-address-title">景點地址：</div>
      <div class="attraction-address"></div>
      <div class="attraction-transport-title">交通方式：</div>
      <div class="attraction-transport"></div>
    </div>

    <div class="dialog-overlay" id="dialog-overlay">
      <div class="dialog-box">
        <div class="dialog-box-decorator-bar"></div>
        
    
        <div class="dialog-content" id="dialog-signin">
          <div class="dialog-inner-content">
            <h2>登入會員帳號</h2>
            <div class="dialog-close-btn">
              <img src="/static/image/close.png" class="dialog-close-btn" id="dialog-close-btn"/>
            </div>
            <div class="input-group">
              <input type="email" placeholder="輸入電子信箱" />
            </div>
            <div class="input-group">
              <input type="password" placeholder="輸入密碼" />
            </div>
            <button class="dialog-btn">登入帳號</button>
            <div class="dialog-switch">
              還沒有帳戶？<span id="to-signup">點此註冊</span>
            </div>   
          </div>                                                          
        </div> 
    
        <div class="dialog-content" id="dialog-signup" style="display: none;">
          <div class="dialog-inner-content">
            <h2>註冊會員帳號</h2>
            <img src="/static/image/close.png" class="dialog-close-btn" id="dialog-close-btn"/>
            <div class="input-group">
              <input type="text" placeholder="輸入姓名" />
            </div>
            <div class="input-group">
              <input type="email" placeholder="輸入電子郵件" />
            </div>
            <div class="input-group">
              <input type="password" placeholder="輸入密碼" />
            </div>
            <button class="dialog-btn">註冊新帳戶</button>
            <p class="dialog-switch">
              已經有帳戶了？<span id="to-signin">點此登入</span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="footer-text">COPYRIGHT © 2025 台北一日遊</div>
  </footer>
</body>
</html>
